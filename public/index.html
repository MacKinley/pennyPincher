<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Penny Pincher</title>
<meta name="viewport" content="width=device-width,
    initial-scale=1, user-scalable=no">
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>
<div ng-app="app" class="container-fluid"/>
  <div class="row header row-sm-vert-center">
    <div class="col-xs-6 col-sm-3">
      <a href="./"><img class="logo" src="./images/logo-large.png"/></a>
    </div>

    <div class="col-xs-6 col-sm-3 col-sm-push-6">
      <span class="user-opts">
        <div ng-controller="LoginPopup" role="group" aria-label="..."
            class="btn-group btn-group-sm">
          <button type="button" ng-click="open('Login')"
              class="btn btn-default login-opt">Login</button>
          <button type="button" ng-click="open('Sign Up')"
              class="btn btn-default login-opt">Sign Up</button>
        </div>
      </span>
    </div>

    <!-- search bar -->
    <div class="col-xs-12 col-sm-6 col-sm-pull-3 search-bar">
      <div class="input-group">
        <input class="form-control"
            placeholder="Enter product title or URL" type="text">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button">
            <span class="glyphicon glyphicon-search"></span>
          </button>
        </span>
      </div>
    </div>
  </div> <!-- end header -->

  <div ng-view></div>

  <div class="row footer">
    <div class="col-xs-12">
      <span class="hor-center-block">PennyPincher 2015</span>
    </div>
  </div>
</div> <!-- end container -->
<script
  src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
</script>
<script
  src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js">
</script>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js">
</script>
<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular-route.min.js">
</script>
<script
  src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js">
</script>
<script
  src="bower_components/d3/d3.min.js">
</script>
<script
  src="bower_components/n3-line-chart/build/line-chart.min.js">
</script>
<script src="./app.js"></script>
<script src="homepage/homepage.js"></script>
<script src="loginPopup/loginPopup.js"></script>
<script src="product-detail/product-detail.js"></script>
</body>
</html>
